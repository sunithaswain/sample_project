{% extends 'base.html' %}
{% block content %}
<form action="{% url 'registering' %}" method="post">
  {% csrf_token %}
  <div class="form-group">
    <label for="name">Firstname:</label>
    <input type="text" class="form-control" id="Firstname" name='Firstname' class="btn btn-primary">
  </div>
  <div class="form-group">
    <label for="password">password:</label>
    <input type="password" class="form-control" id="password" name='password'class="btn btn-primary" >   
  </div>  
  <button type="submit" class="btn btn-primary">Login</button>  
</form>
<br>
  {% if message %}
  <p class="alert alert-primary" role="alert">{{message}}</p>
  {% endif %}

  {{request.user}}

{% endblock %}
