{% extends 'base_index.html' %}
{% block content %}
<div id="contents"> 
<form action="{% url 'changing' %}" method="post" class="message">
  {% csrf_token %}
  <div class="form-group">
    <label for="name">old_password:</label>
    <input type="text" class="form-control" id="user_name" name='oldpassword' class="btn btn-primary">
  </div>  
  <div class="form-group">
    <label for="pwd">new_Password:</label>
    <input type="password" class="form-control" id="pwd" name='newpassword' class="btn btn-primary">
  </div>
  <button type="submit" class="btn btn-primary">finalpassword</button>
  <br>
  {% if msge %}
  <p class="alert alert-primary" role="alert">{{msge}}</p>
  {% endif %}
</form>
</div>
{% endblock %}
